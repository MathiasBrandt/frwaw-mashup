<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FRWAW Mashup</title>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div id="modal-size" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="image-modal-title">Welcome</h4>
                </div>
                <div class="modal-body" id="image-modal-body">
                    Search for whatever
                    <br />
                    Use arrows to navigate
                    <br />
                    Click an image to enlarge
                    <br />
                    Drag an image to the bottom row to save it
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal -->

    <div class="container-fluid">
        <header>
            <div class="container-fluid">
                <div class="col-xs-6 no-padding">
                    <h1>Flickr Infinite Slideshow</h1>
                </div>
                <div class="col-xs-6 text-right no-padding">
                    &copy; 2015 Mathias Brandt. All images copyright of their respective owners.
                </div>

                <div class="form-group col-xs-7 no-padding">
                    <input id="searchInput" value="ferrari" class="form-control" />
                    <input id="pageNumber" type="hidden" value="1" />
                </div>

                <input class="button btn btn-default col-xs-1" type="submit" value="Submit" onclick="searchFlickr()" />
                <div class="col-xs-3"><h2 id="resultCount"></h2></div>
            </div>
        </header>

        <div class="middle">
            <div class="nav-button pull-left text-center">
                <input class="button" type="submit" value="<" onclick="getPreviousPage()" />
            </div>

            <div id="slideshow"></div>

            <div class="nav-button pull-right text-center">
                <input class="button" type="submit" value=">" onclick="getNextPage()" />
            </div>
        </div>

        <div id="drop-container" class="dropbox col-xs-4 col-xs-offset-4 text-center drop-text" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p id="drop-text">Drop images here to save them for later.</p>
        </div>
    </div>
</div>
</body>
</html>
