<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FRWAW Mashup</title>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="search">
                <div class="form-group">
                    <h1>Flickr Infinite Slideshow</h1>

                    <input id="flickr.searchTerm" value="ferrari" class="form-control" />
                </div>

                <div class="container-fluid">
                    <input class="button btn btn-default col-xs-1" type="submit" value="Submit" onclick="searchFlickr()" />

                    <div class="col-xs-11"><h2 id="resultCount"></h2></div>
                </div>
            </div>
        </header>

        <div class="middle">
            <div id="slideshow"></div>
        </div>

        <footer class="bottom">
            Derp, some footer content
        </footer>
    </div>
</body>
</html>
