<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FRWAW Mashup</title>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="image-modal-title">Image Title</h4>
                </div>
                <div class="modal-body" id="image-modal-body">
                    Image
                </div>
            </div>
        </div>
    </div>
    <!-- /Modal -->

    <div class="container-fluid">
        <header>
            <div class="search">
                <div class="form-group">
                    <h1>Flickr Infinite Slideshow</h1>

                    <input id="searchInput" value="ferrari" class="form-control" />
                </div>

                <div class="container-fluid">
                    <input class="button btn btn-default col-xs-1" type="submit" value="Submit" onclick="searchFlickr()" />
                    <input id="pageNumber" type="hidden" value="1" />
                    <div class="col-xs-11"><h2 id="resultCount"></h2></div>
                </div>
            </div>
        </header>

        <div class="middle">
            <div class="nav-button pull-left text-center">
                <input class="button" type="submit" value="<" onclick="getPreviousPage()" />
            </div>

            <div id="slideshow"></div>

            <div class="nav-button pull-right text-center">
                <input class="button" type="submit" value=">" onclick="getNextPage()" />
            </div>
        </div>

        <footer class="text-center">
            &copy; Mathias Brandt. All images copyright of their respective owners.
        </footer>
    </div>
</body>
</html>
